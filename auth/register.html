<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GYM - Register</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="../index.html" class="logo">GYM</a>
        </div>
    </nav>

    <section class="auth-section">
        <div class="container">
            <div class="auth-card">
                <h2>Create Account</h2>
                <form id="registerForm">
                    <div class="form-group">
                        <label>Your Name -</label>
                        <input type="text" placeholder="Your full name here" required>
                    </div>
                    <div class="form-group">
                        <label>Your Email -</label>
                        <input type="email" placeholder="Your email here" required>
                    </div>
                    <div class="form-group">
                        <label>Your Password -</label>
                        <input type="password" placeholder="Your password here" required>
                    </div>
                    <div class="form-group">
                        <label>Confirm Password -</label>
                        <input type="password" placeholder="Confirm your password" required>
                    </div>
                    <div class="form-group">
                        <label>Type the below word</label>
                        <div class="captcha">FIT35</div>
                        <input type="text" placeholder="Enter the word above" required>
                    </div>
                    <button type="submit" class="btn-primary">REGISTER</button>
                </form>
                <p class="auth-link">Already have an account? <a href="login.html">Login here</a></p>
            </div>
        </div>
    </section>

    <script src="../js/auth.js"></script>
</body>
</html>
